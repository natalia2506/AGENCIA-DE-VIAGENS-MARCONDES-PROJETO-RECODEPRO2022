    <h6 id="corfonte1">CADASTRO DO CLIENTE</h6>
  </main>
    <br><br><br><br>
  <!--Início do formulário de cadastro dos clientes-->
  <div class="container" >
    <form>
        <div class="form-row" >
          <div class="form-group col-md-6">
            <label for="inputName">Nome</label>
            <input type="name" class="form-control" id="inputName" placeholder="Nome">
          </div>
          <div class="form-group col-md-6">
            <label for="inputNameSocial">Nome Social</label>
            <input type="name" class="form-control" id="inputNameSocial" placeholder="Nome Social">
          </div>
          <div class="form-group col-md-6">
            <label for="inputNascimento">Data de nascimento</label>
            <input type="nascimento" class="form-control" id="inputNascimento" placeholder="xx/xx/xxxx">
          </div>
          <div class="form-group col-md-6">
            <label for="inputIdentidade">Identidade</label>
            <input type="identidade" class="form-control" id="inputIdenntidade" placeholder="Somente o número">
          </div>
          <div class="form-group col-md-6">
            <label for="inputCpf">CPF</label>
            <input type="cpf" class="form-control" id="inputCpf" placeholder="Somente o número">
          </div>
          <div class="form-group col-md-6">
            <label for="inputCelular">Celular</label>
            <input type="celular" class="form-control" id="inputCelular" placeholder="(xx)xxxxx-xxxx">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua Vila da Serra, nº 0, bairro">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP">
          </div>
        </div>
          <br><br>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">E-mail</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Repetir e-mail</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Repetir e-mail">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Crie uma senha</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Crie uma senha">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Repetir senha</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Repetir Senha">
            </div>
          </div>
            <br>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Receber ofertas e novidades por e-mail
            </label>
          </div>
        </div>
          <br><br>
        <button type="submit" class="btn btn" id="corBotao">CADASTRAR</button>
      </form>
    </div>
